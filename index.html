<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./Sheets/style.css"/>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1> 
        </div>
    </div>

    <main class="bg-success text-white w-98% my-5">
        <section class="row">
        
        <div class="col-3">
            <form id="userSearch">
            <div class="form-group">
              <label for="exampleInputEmail1">Seach for a city:</label>
              <input type="search" class="form-control" id="search1">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
        <div class="col-9" id="todayBox">
          <div class="card" >
            <h1 class="list-group-item" id="cityName"></h1>
            <h1 class="list-group-item" id="cityDate"></h1>
              <h2 class="list-group-item" id="cityTemp"></h2>
              <h2 class="list-group-item" id="cityWind"></h2>
              <h2 class="list-group-item" id="cityHumidity"></h2>
              <h2 class="list-group-item" id="cityUV"></h2>
            </ul>
            </div>
        </div>
        <div class="col-3" id="searchHistory"></div>
        <div class="col-9 row" id="days"></div>
        </section>
    </main>
    <script src="./Sheets/script.js"></script>
</body>
</html>
